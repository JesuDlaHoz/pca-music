<ion-header>
  <ion-toolbar>
      <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-icon name="close-circle-outline" (click)="close()"></ion-icon>
  <h1 class="ion-text-center  ion-text-capitalize">Artistas</h1>
  <swiper-container slides-per-view="4" speed="400">
    <swiper-slide *ngFor="let artstis of artists">
      <ion-avatar>
        <img src="{{artstis.image}}">
        <span>{{artstis.name}}</span>
      </ion-avatar>
    </swiper-slide>
  </swiper-container>

</ion-content>
