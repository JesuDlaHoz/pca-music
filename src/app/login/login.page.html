<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center ion-text-capitalize">iniciar sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <figure>
    <img src="assets/images/profile.png">  
  </figure>
  <form [formGroup]="loginForm" (ngSubmit)="(loginUser(loginForm.value))">

    <ion-item>
      <ion-input label="Email" labelPlacement="floating" placeholder="Correo Electronico" formControlName="email"></ion-input>
    </ion-item>

    <div>
      <ng-container *ngFor="let validation of validation_messages.email">
        <div *ngIf=
        "(loginForm.get('email')?.hasError(validation.type) && 
        loginForm.get('email')?.dirty)">
        {{validation.message}}
      </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-input [type]="passwordType" label="Contraseña" labelPlacement="floating" placeholder="*******" formControlName="password"></ion-input>
      <ion-button fill="clear" slot="end" (click)="togglePasswordType()">
      <ion-icon [name]="passwordIcon"></ion-icon>
      </ion-button>
    </ion-item>

    <div>
      <ng-container *ngFor="let validation of validation_messages.password">
        <div *ngIf=
        "(loginForm.get('password')?.hasError(validation.type) && 
        loginForm.get('password')?.dirty)">
        {{validation.message}}
      </div>
      </ng-container>
    </div>

    <ion-button 
    type="submit"
    [disabled]="!loginForm.valid"
    expand="block"
    shape="round"
    color="success"
    >Ingresar</ion-button>

    <!-- Link de Registro -->
    <p class="ion-text-center">
      <a routerLink="/register">¿No tienes cuenta? Registrate aqui</a>
    </p>

  </form>
  
</ion-content>
